imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: validator.yml }
    - { resource: mail_blacklist.yml }
    - { resource: "@KnarfCoreBundle/Resources/config/services.yml" }
    - { resource: "@KnarfCoreBundle/Resources/config/validator.yml" }
    - { resource: user/authentication.yml }
    - { resource: user/form.xml }
    - { resource: user/manager.xml }
    - { resource: user/repository.xml }
    - { resource: user/listener.xml }
    - { resource: user/handler.xml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: true
    csrf_protection: true
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
        cookie_lifetime: 3600
        gc_maxlifetime: 1800
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:        
        - 'bootstrap_3_layout.html.twig'        
        - 'VichUploaderBundle:Form:fields.html.twig'
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
    globals:
        website: franckruer.fr    

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.project_dir%/var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }
    encryption: '%mailer_encryption%'
    port: '%mailer_port%'
    auth_mode: '%mailer_auth_mode%'

# OneUpFlysystemBundle Configuration
oneup_flysystem:
    adapters:
        upload_adapter:
            local:
                directory: '%kernel.root_dir%/../web/uploads'
    filesystems:
        upload_image_fs:
            adapter:   upload_adapter
            mount:  upload_image_fs      
                       
# VichUploaderBundle Configuration
vich_uploader:
    db-driver: orm    
    #storage: file_system
    mappings:
       upload_media:
        uri_prefix: /uploads/medias
        upload_destination: '%kernel.root_dir%/../web/uploads/medias'
        namer: vich_uploader.namer_origname
        inject_on_load: true
        delete_on_update: true
        delete_on_remove: true
       upload_avatar:
         uri_prefix: ""
         upload_destination: '%kernel.root_dir%/../web/uploads/avatars/'
         namer: vich_uploader.namer_origname
         inject_on_load: true
         delete_on_update: true
         delete_on_remove: true           
           
    
# LiipImagineBundle Configuration
liip_imagine:
    resolvers:
       avatar:
         web_path:
             web_root: '%kernel.root_dir%/../web/'
             cache_prefix: 'media/cache'
            
    loaders:
        avatar:
            filesystem:
                data_root:
                    - '%kernel.root_dir%/../web/uploads/avatars/' 
    driver:               gd
    cache: avatar
    data_loader: avatar
    filter_sets:        
        my_thumb:
            data_loader: avatar
            quality: 85
            filters:                
                auto_rotate: true
                thumbnail: { size: [100, 50], mode: inset }
        my_thumb_resize:            
            data_loader: avatar
            quality: 50
            cache: false
            filters:
                auto_rotate: true
                thumbnail: { size: [240, 120], mode: inset}
                relative_resize: { heighten: 78 }

# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
        
# Fos_Rest Configuration
fos_rest:
    body_listener:
       decoders:
           json: fos_rest.decoder.json
    format_listener:
        rules:
            - { path: '^/api', priorities: ['json'], fallback_format: 'json' }
            - { path: '^/', priorities: ['html'], fallback_format: 'html'}
    param_fetcher_listener: true
    view:
        view_response_listener: true
        formats:
            xml: true
            json: true
            jsonp: true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
      #default_engine: twig
        mime_types:
            json : ['application/json']
    routing_loader:
        include_format: false
    access_denied_listener:
        json: true
        xml: true
        html: true
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true      
      
    service:
        router: router
        templating: templating
        view_handler: fos_rest.view_handler.default    
    
#fos_oauth
fos_oauth_server:
    db_driver: orm       
    client_class:        Knarf\ApiBundle\Entity\Client
    access_token_class:  Knarf\ApiBundle\Entity\AccessToken
    refresh_token_class: Knarf\ApiBundle\Entity\RefreshToken
    auth_code_class:     Knarf\ApiBundle\Entity\AuthCode
    service:
        user_provider: database_users
        options:
                supported_scopes: user   

stof_doctrine_extensions:
    default_locale: fr_FR
    orm:
        default:
            timestampable: true
            sluggable: true
            
fos_ck_editor:
    configs:
        full_config:
            jquery: true
            require_js: true
            enterMode: CKEDITOR.ENTER_BR
            height: '900px'
            language: '%locale%'
            #toolbar: standard
            #filebrowserBrowseRoute: elfinder
            #filebrowserBrowseRouteParameters: []
            extraPlugins: 'youtube'
            uiColor: '#cccccc'            
        basic_config:
            jquery: true
            heihgt: '250px'
            language: '%locale%'
            toolbar: basic            
        plugins:
            youtube:
                path: '/web/bundles/fosckeditor/plugins/youtube/'
                filename: 'plugin.js'
           
    
