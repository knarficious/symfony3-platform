# VichUploaderBundle Configuration
vich_uploader:
 db-driver: orm
 twig: true
 
 storage: file_system
 mappings:
  upload_image:
   uri_prefix: /uploads/
   upload_destination: %kernel.root_dir%/../web/uploads
   namer: vich_uploader.namer_uniqid   
   inject_on_load:     false
   delete_on_update:   true
   delete_on_remove:   true